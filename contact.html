<!DOCTYPE html>
<html lang="En" dir="rtl">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>معلومات التواصل - MEGA Store</title>
  <link href="https://fonts.googleapis.com/css2?family=Cairo:wght@400;700&display=swap" rel="stylesheet">
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
      font-family: 'Cairo', sans-serif;
    }

    body {
      background-color: #2B2F30;
      color: #fff;
    }

    header {
      background-color: #fff;
      padding: 20px 0;
      text-align: center;
      border-bottom: 5px solid #FFA500;
    }

    header img {
      width: 180px;
      max-width: 80%;
    }

    header h2 {
      color: #D69E2E;
      margin-top: 10px;
      font-size: 18px;
      letter-spacing: 1px;
    }

    .container {
  display: flex;
  flex-wrap: wrap;
  justify-content: center;
  gap: 30px;
  padding: 40px 20px;
  text-align: center;
}

    .map {
  flex: 1 1 450px;
  max-width: 500px;
  height: 400px;
}

    .map img {
      width: 100%;
      height: auto;
      display: block;
    }

    .info {
      flex: 1 1 300px;
      max-width: 450px;
      display: flex;
      flex-direction: column;
      gap: 15px;
      justify-content: center;
    }

    .info h1 {
      font-size: 28px;
      margin-bottom: 10px;
    }

    .social-icons {
      display: flex;
      justify-content: center;
      gap: 15px;
      margin-bottom: 10px;
    }

    .social-icons a img {
      width: 35px;
      height: 35px;
    }

  .info {
  display: flex;
  flex-direction: column;
  align-items: center; /* مركز عام */
  text-align: right;
}

.info-list {
  display: flex;
  flex-direction: column;
  align-items: flex-start; /* محاذاة الأيقونات والنصوص لبداية واحدة */
  gap: 15px;
}
  
.info-item {
  display: flex;
  align-items: center;
  gap: 10px;
  font-size: 16px;
}

.info-item img {
  width: 24px;
  height: 24px;
}

   @media (max-width: 768px) {
  .container {
    flex-direction: column;
    align-items: center;
  }

  .map,
  .info {
    max-width: 100%;
    height: auto;
  }
}
  </style>
</head>
<body>

  <header>
    <img src="/تصميم%20بدون%20عنوان%20(1)%202.svg" alt="MEGA Store Mobile">
    <h2>MEGA STORE MOBILE</h2>
  </header>

 <div class="container">
  <!-- الخريطة على اليسار -->
  <div class="map">
    <iframe 
      src="https://www.google.com/maps/embed?pb=!1m17!1m12!1m3!1d106388.6154705861!2d36.15585866302904!3d33.56261866134599!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!3m2!1m1!2zMzPCsDMxJzAzLjkiTiAzNsKwMTcnMTIuOCJF!5e0!3m2!1sar!2sgr!4v1751798466593!5m2!1sar!2sgr" 
      width="100%" 
      height="100%" 
      style="border:0; border-radius: 15px;" 
      allowfullscreen="" 
      loading="lazy" 
      referrerpolicy="no-referrer-when-downgrade">
    </iframe>
  </div>

  <!-- معلومات التواصل على اليمين -->
 <div class="info">
  <h1>تواصل معنا</h1>

  <div class="social-icons">
    <a href="https://www.instagram.com/accounts/login/?next=https%3A%2F%2Fwww.instagram.com%2Fmegastoremobile%2F%3Figsh%3DMTc0ZmV3NzBucTloOA%253D%253D&is_from_rle"><img src="/facebook-icon.svg" alt="Facebook"></a>
    <a href="https://www.facebook.com/megastoremobile25?mibextid=wwXIfr&rdid=YuBBGR9VgEggVWnP&share_url=https%3A%2F%2Fwww.facebook.com%2Fshare%2F162yJkymdd%2F%3Fmibextid%3DwwXIfr"><img src="/instagram-icon.svg" alt="Instagram"></a>
  </div>

  <div class="info-list">
    <div class="info-item">
      <img src="/icons/mail.svg" alt="Email">
      <span>sales@mega-store.sy</span>
    </div>

    <div class="info-item">
      <img src="/icons/Vector.svg" alt="Phone">
     <span dir="ltr">+963 965 500 059</span>
    </div>

    <div class="info-item">
      <img src="/icons/Location .svg" alt="Location">
      <span>الشعلان - شارع بنك بيبلوسط</span>
    </div>
  </div>
</div>
</body>
</html>
